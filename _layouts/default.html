<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CareMessage | {{ page.title }}</title>
    <meta name="description" content="CareMessage&trade; offers healthcare organizations a powerful
      web platform to streamline care management and interactive mobile programs to improve health outcomes.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700" media="all">

    <!--[if lt IE 10]>
      <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <link rel="stylesheet" type="text/css" href="/stylesheet/old_ie.css">
    <![endif]-->
  </head>
  <body>
      {% include header.html %}

      <div class="container">
        {{ content }}
      </div>

      {% include footer.html %}
    </div>

    <!-- JavaScript -->
    <script src="//use.typekit.net/cpt8vwp.js"></script>
    <script>try{Typekit.load({async:true});}catch(e){}</script>

    <!-- Google Analytics -->
    <script>
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-47358249-1']);
      _gaq.push(['_setDomainName', 'caremessage.org']);
      _gaq.push(['_setAllowLinker', true]);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
